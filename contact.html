  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #1c1c1e;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #5fb0ff;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background-color: #1c1c1e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
      animation: revealFadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .form-card {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #ccc;
    }

    input,
    select,
    textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2e;
      color: #fff;
      font-size: 1rem;
      width: 100%;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid #5fb0ff;
      background-color: #2c2c2e;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .checkbox a {
      color: #5fb0ff;
      text-decoration: underline;
    }

    button {
      background-color: #5fb0ff;
      color: #111;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3a94df;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin: 0.3rem;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #5fb0ff;
      color: #111;
    }

    @keyframes revealFadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
